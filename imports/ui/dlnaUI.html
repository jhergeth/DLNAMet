
<template name="dlnaUI">
    <form class="form-inline" role="form">
        <div class="col-sm-6">
            <label class="control-label" for="duration">Duration:</label>
            <input type="text" class="form-control" id="duration" placeholder="Duration (sec)">
            <div class="checkbox">
                <input type="checkbox" class="form-control"> Random
            </div>
        </div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-primary backk">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary back">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary go">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary forw">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-primary forww">
                <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
            </button>
        </div>
    </form>
</template>
