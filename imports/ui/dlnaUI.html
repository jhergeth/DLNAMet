
<template name="dlnaUI">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="renderer">To:</label>
            <div class="col-sm-7">
                <select class="form-control" id="renderer" placeholder="Screen">
                    <option></option>
                    {{#with scanRenderer}}
                        {{#each s in content }}
                            <option value={{s.id}}>{{s.name}}</option>
                        {{/each}}
                    {{/with}}
                </select>
            </div>
            <label class="control-label col-sm-3" for="duration">Duration:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="duration" placeholder="Duration (sec)">
            </div>
            <div class="form-inline">
                <label class="control-label col-sm-3" for="random">Random:</label>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-control" id="random">
                </div>
                <button type="button" class="btn btn-primary form-control col-sm-3">Go</button>
            </div>
        </div>
    </form>
</template>
