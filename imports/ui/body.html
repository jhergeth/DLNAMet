<body>
<div class="container">
    <header>
        <h1>DLNA Controller</h1>
    </header>

    <div class="row">
        <div class="col-sm-5">
            {{> fancyTree}}
        </div>
        <div class="col-sm-6">
            <img class="img-responsive" src={{selectedPath}} alt={{selectedPath}}>
        </div>
    </div>

    {{#with scanRenderer}}
        {{#each s in content }}
            <div class="row">
                <div class="col-sm-11">
                    <label class="control-label" for="renderer">{{s.name}}:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11">
                    {{>dispCurr s}}
                </div>
            </div>
        {{/each}}
    {{/with}}

</div>

</body>
